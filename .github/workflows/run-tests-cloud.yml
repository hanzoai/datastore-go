name: Tests cloud

permissions: write-all

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Confirm cloud tests (requires valid HANZO_DATASTORE_* secrets)'
        required: true
        default: 'true'
        type: boolean

jobs:
  test:
    if: github.event.inputs.run_tests == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        go:
          - "1.25"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Validate secrets
        env:
          DATASTORE_HOST: ${{ secrets.HANZO_DATASTORE_HOST }}
        run: |
          if [ "$DATASTORE_HOST" = "PLACEHOLDER" ] || [ -z "$DATASTORE_HOST" ]; then
            echo "::error::HANZO_DATASTORE_HOST secret is not configured. Please set valid Hanzo Cloud credentials."
            exit 1
          fi
          echo "Secrets validated"

      - name: Tests
        env:
          DATASTORE_USE_DOCKER: false
          DATASTORE_USE_SSL: true
          DATASTORE_HOST: ${{ secrets.HANZO_DATASTORE_HOST }}
          DATASTORE_PASSWORD: ${{ secrets.HANZO_DATASTORE_PASSWORD }}
          DATASTORE_JWT: ${{ secrets.HANZO_DATASTORE_JWT }}
          TESTCONTAINERS_RYUK_DISABLED: "true"
          GOTOOLCHAIN: "local"
        run: |
          DATASTORE_DIAL_TIMEOUT=20 DATASTORE_TEST_TIMEOUT=600s DATASTORE_QUORUM_INSERT=2 make test
